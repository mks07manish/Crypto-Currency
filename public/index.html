<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>

<body>
    <header>
        <div class="header-banner">
            <div class="logo">
                <div class="logo-img">
                    <img src="https://hodlinfo.com/static/media/HODLINFO.8f78fc06.png" alt="">
                </div>
                <div class="logo_desc">
                    <p><span style="color: grey;">Powered By</span> <span style="color:aqua">Finstreet</span></p>
                </div>
            </div>
            <div class="currency-converter">
                <div class="btn-inr dropdown show">
                    <a class="btn btn-secondary btn-sm dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        INR
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" href="#">INR</a>
                    </div>
                </div>
                <div class="btn-others-curr dropdown show">
                    <a class="btn btn-secondary btn-sm dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        BTC
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" href="#">BTC</a>
                        <a class="dropdown-item" href="#">ETH</a>
                        <a class="dropdown-item" href="#">USDT</a>
                        <a class="dropdown-item" href="#">XRP</a>
                        <a class="dropdown-item" href="#">TRX</a>
                        <a class="dropdown-item" href="#">DASH</a>
                        <a class="dropdown-item" href="#">ZEC</a>
                        <a class="dropdown-item" href="#">XEM</a>
                        <a class="dropdown-item" href="#">IOST</a>
                        <a class="dropdown-item" href="#">WIN</a>
                        <a class="dropdown-item" href="#">BTT</a>
                        <a class="dropdown-item" href="#">WRX</a>
                    </div>
                </div>
            </div>
            <div class="right-sidebar">
                <div class="countdown"></div>
                <div class="contact">
                    <div class="tel-box">
                        <i class="fab fa-telegram fa-2x"></i>
                        <span>Telegram</span>
                    </div>

                </div>
                <div class="theme">
                    <span class="slider round"></span>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="table">
            <table class="table table-borderless text-center">
                <thead>
                    <tr>
                        <th>
                            <h4><span class="pointer">#</span></h4>
                        </th>
                        <th>
                            <h4><span class="pointer">Platform</span></h4>
                        </th>
                        <th>
                            <h4><span class="pointer">Last Traded Price</span></h4>
                        </th>
                        <th>
                            <h4><span class="pointer">Buy / Sell Price</span></h4>
                        </th>
                        <th>
                            <h4><span class="pointer">Difference</span></h4>
                        </th>
                        <th>
                            <h4><span class="pointer">Savings</span></h4>
                        </th>
                    </tr>
                </thead>
                <tbody class="t-body">
                    
                </tbody>
            </table>
        </div>
    </main> 
    
    <footer>

    </footer>




    <script src="./js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
